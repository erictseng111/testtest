<!DOCTYPE html>
<html>
<head>
    <title>Sample Document</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            color: #333;
            line-height: 1.6;
        }
        h1 { 
            color: #2c3e50; 
            border-bottom: 2px solid #3498db; 
            padding-bottom: 10px; 
        }
        h2 { 
            color: #34495e; 
            margin-top: 30px; 
        }
        p { 
            margin-bottom: 15px; 
        }
        .highlight { 
            background-color: #f39c12; 
            color: white; 
            padding: 2px 6px; 
            border-radius: 3px; 
        }
        ul { 
            margin: 20px 0; 
        }
        li { 
            margin-bottom: 8px; 
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>歡迎使用 HTML 轉 PDF 工具</h1>
    <h2>功能特色</h2>
    <p>這個工具讓您可以將 HTML 內容轉換為 PDF，支援<span class="highlight">完整的樣式</span>。</p>
    
    <h2>主要優點</h2>
    <ul>
        <li>即時預覽功能</li>
        <li>專業的輸出品質</li>
        <li>簡單易用的介面</li>
        <li>支援 CSS 樣式</li>
        <li>支援中文字體</li>
    </ul>
    
    <p>只需貼上您的 HTML 內容，然後點擊「開啟列印預覽」即可創建您的文件！</p>
    
    <div class="footer">
        <p>文件生成時間：${new Date().toLocaleString('zh-TW')}</p>
    </div>
</body>
</html>
